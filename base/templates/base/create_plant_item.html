{% extends './common/main.html' %}
{% block content %}
<div class="container">
    <h1>Add a new plant item</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>      
</div>
{% endblock %}
