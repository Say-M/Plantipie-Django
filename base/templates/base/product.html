{% extends './common/main.html' %}
<!-- divider -->
{% block title %}All Plants | Plantipie{%endblock %}
<!-- divider -->
{% block content %}
<section class="my-5">
  <div class="products">
    <div class="container">
      <h3>All Products</h3>
      <div class="row">
        {% for plant in plants %}
        <div class="col-lg-3">
          <a href="{% url 'product_detail' plant.id %}" class="product">
            <div class="image">
              <img
                class="img-fluid"
                src="{{plant.cover_photo.url}}"
                alt="{{plant.plant_name}}"
              />
            </div>
            <div class="info">
              <div class="price">
                <h5>&#2547; {{plant.current_price}}</h5>
                <span>&#2547; {{plant.previous_price}}</span>
              </div>
              <h6>{{plant.plant_name}}</h6>
              <div class="other">
                <span><i class="fa-solid fa-star"></i> 5.0</span>
                <span><i class="fa-solid fa-shopping-cart"></i></span>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
